<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Large Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="25" y="30" width="290" height="350">
      <image href="" x="0" y="0" width="290" height="350" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M25 30 h290 v350 h-290 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="320" y="30" width="155" height="208">
      <image href="" x="0" y="0" width="155" height="208" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M320 30 h155 v208 h-155 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Wide -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="25" y="385" width="450" height="185">
      <image href="" x="0" y="0" width="450" height="185" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M25 385 h450 v185 h-450 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- Image frames -->
  <rect x="25" y="30" width="290" height="350" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="320" y="30" width="155" height="208" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="25" y="385" width="450" height="185" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
</svg>