<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Large Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="312.5" height="400">
      <image href="" x="0" y="0" width="312.5" height="400" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M0 0 h312.5 v400 h-312.5 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="317.5" y="0" width="182.5" height="228">
      <image href="" x="0" y="0" width="182.5" height="228" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M317.5 0 h182.5 v228 h-182.5 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Wide -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="0" y="405" width="500" height="195">
      <image href="" x="0" y="0" width="500" height="195" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M0 405 h500 v195 h-500 Z" />
    </clipPath>
  </defs>

  <!-- Image frames -->
  <rect x="0" y="0" width="312.5" height="400" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="317.5" y="0" width="182.5" height="228" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="0" y="405" width="500" height="195" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
</svg>