<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Left Portrait Rectangle -->
    <clipPath id="clip1">
      <path d="M20 20 H245 V580 H20 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="20" y="20" width="225" height="560">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="225" height="560" />
    </pattern>

    <!-- FRAME 2: Top Right Square -->
    <clipPath id="clip2">
      <path d="M255 20 H480 V290 H255 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="255" y="20" width="225" height="270">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="225" height="270" />
    </pattern>

    <!-- FRAME 3: Bottom Right Square -->
    <clipPath id="clip3">
      <path d="M255 310 H480 V580 H255 Z"/>
    </clipPath>
    <pattern id="img3" patternUnits="userSpaceOnUse" x="255" y="310" width="225" height="270">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="225" height="270" />
    </pattern>
  </defs>

  <!-- Background color of the page -->
  <rect width="500" height="600" fill="#E0E0E0"/>
  
  <!-- White border area -->
  <rect x="10" y="10" width="480" height="580" fill="#FFFFFF"/>

  <!-- Photo Frames -->
  <g>
    <!-- Frame 1 -->
    <path d="M20 20 H245 V580 H20 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <!-- Frame 2 -->
    <path d="M255 20 H480 V290 H255 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
    <!-- Frame 3 -->
    <path d="M255 310 H480 V580 H255 Z" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  </g>
</svg>