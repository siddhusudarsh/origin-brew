<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Left Portrait Rectangle -->
    <clipPath id="clip1">
      <path d="M0 0 H247.5 V600 H0 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="247.5" height="600">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="247.5" height="600" />
    </pattern>

    <!-- FRAME 2: Top Right Square -->
    <clipPath id="clip2">
      <path d="M252.5 0 H500 V297.5 H252.5 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="252.5" y="0" width="247.5" height="297.5">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="247.5" height="297.5" />
    </pattern>

    <!-- FRAME 3: Bottom Right Square -->
    <clipPath id="clip3">
      <path d="M252.5 302.5 H500 V600 H252.5 Z"/>
    </clipPath>
    <pattern id="img3" patternUnits="userSpaceOnUse" x="252.5" y="302.5" width="247.5" height="297.5">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="247.5" height="297.5" />
    </pattern>
  </defs>

  <!-- Photo Frames -->
  <g>
    <!-- Frame 1 -->
    <path d="M0 0 H247.5 V600 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <!-- Frame 2 -->
    <path d="M252.5 0 H500 V297.5 H252.5 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
    <!-- Frame 3 -->
    <path d="M252.5 302.5 H500 V600 H252.5 Z" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  </g>
</svg>