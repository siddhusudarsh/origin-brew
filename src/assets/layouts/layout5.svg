<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Left Portrait Rectangle -->
    <clipPath id="clip1">
      <path d="M15 15 H245 V585 H15 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="15" y="15" width="230" height="570">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="230" height="570" />
    </pattern>

    <!-- FRAME 2: Top Right Square -->
    <clipPath id="clip2">
      <path d="M250 15 H485 V292 H250 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="250" y="15" width="235" height="277">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="235" height="277" />
    </pattern>

    <!-- FRAME 3: Bottom Right Square -->
    <clipPath id="clip3">
      <path d="M250 308 H485 V585 H250 Z"/>
    </clipPath>
    <pattern id="img3" patternUnits="userSpaceOnUse" x="250" y="308" width="235" height="277">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="235" height="277" />
    </pattern>
  </defs>

  <!-- Background color of the page -->
  <rect width="500" height="600" fill="#E0E0E0"/>

  <!-- Photo Frames -->
  <g>
    <!-- Frame 1 -->
    <path d="M15 15 H245 V585 H15 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <!-- Frame 2 -->
    <path d="M250 15 H485 V292 H250 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
    <!-- Frame 3 -->
    <path d="M250 308 H485 V585 H250 Z" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  </g>
</svg>