<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
    <defs>
        <clipPath id="clip1">
            <path d="M0 0 H500 V295 H0 Z"/>
        </clipPath>
        <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="500" height="295">
            <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="500" height="295" />
        </pattern>
        
        <clipPath id="clip2">
            <path d="M0 305 H500 V600 H0 Z" />
        </clipPath>
        <pattern id="img2" patternUnits="userSpaceOnUse" x="0" y="305" width="500" height="295">
            <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="500" height="295" />
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="500" height="600" fill="#FFFFFF" />

    <!-- Frames -->
     <g>
        <path d="M0 0 H500 V295 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
        <path d="M0 305 H500 V600 H0 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
    </g>
</svg>