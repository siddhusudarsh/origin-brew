<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <clipPath id="clip1">
            <path d="M0 0 H400 V195 H0 Z"/>
        </clipPath>
        <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="400" height="195">
            <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="400" height="195" />
        </pattern>
        
        <clipPath id="clip2">
            <path d="M0 205 H400 V400 H0 Z" />
        </clipPath>
        <pattern id="img2" patternUnits="userSpaceOnUse" x="0" y="205" width="400" height="195">
            <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="400" height="195" />
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="400" height="400" fill="#FFFFFF" />

    <!-- Frames -->
     <g>
        <path d="M0 0 H400 V195 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
        <path d="M0 205 H400 V400 H0 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
    </g>
</svg>
