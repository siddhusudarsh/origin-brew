<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Top Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="30" y="30" width="200" height="140">
      <image href="" x="0" y="0" width="200" height="140" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M30 30 h200 v140 h-200 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="270" y="30" width="200" height="140">
      <image href="" x="0" y="0" width="200" height="140" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M270 30 h200 v140 h-200 Z" />
    </clipPath>

    <!-- Frame 3: Middle Wide -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="30" y="210" width="440" height="160">
      <image href="" x="0" y="0" width="440" height="160" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M30 210 h440 v160 h-440 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Left -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="30" y="410" width="200" height="160">
      <image href="" x="0" y="0" width="200" height="160" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M30 410 h200 v160 h-200 Z" />
    </clipPath>

    <!-- Frame 5: Bottom Right -->
    <pattern id="img5" patternUnits="userSpaceOnUse" x="270" y="410" width="200" height="160">
      <image href="" x="0" y="0" width="200" height="160" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip5">
      <path d="M270 410 h200 v160 h-200 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="20" y="20" width="220" height="160" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="260" y="20" width="220" height="160" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="20" y="200" width="460" height="180" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="20" y="400" width="220" height="180" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="260" y="400" width="220" height="180" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="30" y="30" width="200" height="140" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="270" y="30" width="200" height="140" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="30" y="210" width="440" height="160" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="30" y="410" width="200" height="160" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
  <rect x="270" y="410" width="200" height="160" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
</svg>