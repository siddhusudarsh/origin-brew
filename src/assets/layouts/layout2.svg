      <path d="M115 24 H385 V294 H115 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="115" y="24" width="270" height="270">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="270" height="270" />
    </pattern>

    <!-- FRAME 2: Bottom Square -->
