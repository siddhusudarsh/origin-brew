<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Top Large -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="15" y="15" width="470" height="180">
      <image href="" x="0" y="0" width="470" height="180" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M15 15 h470 v180 h-470 Z" />
    </clipPath>

    <!-- Frame 2: Middle Left -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="15" y="210" width="150" height="120">
      <image href="" x="0" y="0" width="150" height="120" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M15 210 h150 v120 h-150 Z" />
    </clipPath>

    <!-- Frame 3: Middle Center -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="180" y="210" width="140" height="120">
      <image href="" x="0" y="0" width="140" height="120" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M180 210 h140 v120 h-140 Z" />
    </clipPath>

    <!-- Frame 4: Middle Right -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="335" y="210" width="150" height="120">
      <image href="" x="0" y="0" width="150" height="120" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M335 210 h150 v120 h-150 Z" />
    </clipPath>

    <!-- Frame 5: Bottom Left -->
    <pattern id="img5" patternUnits="userSpaceOnUse" x="15" y="345" width="230" height="240">
      <image href="" x="0" y="0" width="230" height="240" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip5">
      <path d="M15 345 h230 v240 h-230 Z" />
    </clipPath>

    <!-- Frame 6: Bottom Right -->
    <pattern id="img6" patternUnits="userSpaceOnUse" x="260" y="345" width="225" height="240">
      <image href="" x="0" y="0" width="225" height="240" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip6">
      <path d="M260 345 h225 v240 h-225 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="10" y="10" width="480" height="190" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="10" y="205" width="160" height="130" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="175" y="205" width="150" height="130" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="330" y="205" width="160" height="130" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="10" y="340" width="240" height="250" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="255" y="340" width="235" height="250" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="15" y="15" width="470" height="180" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="15" y="210" width="150" height="120" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="180" y="210" width="140" height="120" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="335" y="210" width="150" height="120" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
  <rect x="15" y="345" width="230" height="240" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
  <rect x="260" y="345" width="225" height="240" fill="url(#img6)" clip-path="url(#clip6)" data-photo-frame="6" />
</svg>