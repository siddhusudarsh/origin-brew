<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
    <defs>
        <clipPath id="clip1">
            <path d="M0 0 H500 V600 H0 Z" />
        </clipPath>
        <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="500" height="600">
            <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="500" height="600" />
        </pattern>
    </defs>
    <!-- A light gray background for the placeholder -->
    <rect width="500" height="600" fill="#EEEEEF" />
    <!-- The frame that will be filled with the image -->
     <g>        
        <path d="M0 0 H500 V600 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    </g>
</svg>