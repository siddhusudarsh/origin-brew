    <!-- Background -->
    <rect width="400" height="400" fill="#FFFFFF" />

    <!-- Image frames -->
    <g>
        <path d="M0 0 H260 V180 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
        <path d="M265 0 H400 V87.5 H265 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
        <path d="M265 92.5 H400 V180 H265 Z" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
        <path d="M0 185 H160 V400 H0 Z" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
        <path d="M165 185 H400 V285 H165 Z" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
        <path d="M165 290 H280 V400 H165 Z" fill="url(#img6)" clip-path="url(#clip6)" data-photo-frame="6" />
        <path d="M285 290 H400 V400 H285 Z" fill="url(#img7)" clip-path="url(#clip7)" data-photo-frame="7" />
