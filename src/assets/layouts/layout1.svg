<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Left Portrait -->
    <clipPath id="clip1">
      <path d="M20 150 H245 V450 H20 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="20" y="150" width="225" height="300">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="225" height="300" />
    </pattern>

    <!-- FRAME 2: Right Portrait -->
    <clipPath id="clip2">
      <path d="M255 150 H480 V450 H255 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="255" y="150" width="225" height="300">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="225" height="300" />
    </pattern>
  </defs>

  <!-- Background color of the page -->
  <rect width="500" height="600" fill="#E0E0E0"/>
  
  <!-- White border areas -->
  <rect x="10" y="140" width="235" height="320" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));"/>
  <rect x="255" y="140" width="235" height="320" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));"/>

  <!-- Photo Frames -->
  <g>
    <!-- Frame 1 -->
    <path d="M20 150 H245 V450 H20 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <!-- Frame 2 -->
    <path d="M255 150 H480 V450 H255 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  </g>
</svg>