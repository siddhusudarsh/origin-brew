      <image href="" x="0" y="0" width="247.5" height="224" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip5">
      <path d="M252.5 376 h247.5 v224 h-247.5 Z" />
    </clipPath>
  </defs>

  <!-- Image frames -->
  <rect x="0" y="0" width="295" height="371" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="300" y="0" width="200" height="180" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="300" y="185" width="200" height="186" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="0" y="376" width="247.5" height="224" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
  <rect x="252.5" y="376" width="247.5" height="224" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
</svg>