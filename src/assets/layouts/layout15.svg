<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Large Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="15" y="18" width="280" height="336">
      <image href="" x="0" y="0" width="280" height="336" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M15 18 h280 v336 h-280 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="310" y="18" width="175" height="156">
      <image href="" x="0" y="0" width="175" height="156" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M310 18 h175 v156 h-175 Z" />
    </clipPath>

    <!-- Frame 3: Middle Right -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="310" y="192" width="175" height="162">
      <image href="" x="0" y="0" width="175" height="162" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M310 192 h175 v162 h-175 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Left -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="15" y="372" width="230" height="210">
      <image href="" x="0" y="0" width="230" height="210" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M15 372 h230 v210 h-230 Z" />
    </clipPath>

    <!-- Frame 5: Bottom Right -->
    <pattern id="img5" patternUnits="userSpaceOnUse" x="260" y="372" width="225" height="210">
      <image href="" x="0" y="0" width="225" height="210" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip5">
      <path d="M260 372 h225 v210 h-225 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="10" y="12" width="290" height="348" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="305" y="12" width="185" height="168" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="305" y="186" width="185" height="174" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="10" y="366" width="240" height="222" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="255" y="366" width="235" height="222" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="15" y="18" width="280" height="336" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="310" y="18" width="175" height="156" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="310" y="192" width="175" height="162" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="15" y="372" width="230" height="210" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
  <rect x="260" y="372" width="225" height="210" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
</svg>