<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Large Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="295" height="371">
      <image href="" x="0" y="0" width="295" height="371" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M0 0 h295 v371 h-295 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="300" y="0" width="200" height="180">
      <image href="" x="0" y="0" width="200" height="180" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M300 0 h200 v180 h-200 Z" />
    </clipPath>

    <!-- Frame 3: Middle Right -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="300" y="185" width="200" height="186">
      <image href="" x="0" y="0" width="200" height="186" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M300 185 h200 v186 h-200 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Left -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="0" y="376" width="247.5" height="224">
      <image href="" x="0" y="0" width="247.5" height="224" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M0 376 h247.5 v224 h-247.5 Z" />
