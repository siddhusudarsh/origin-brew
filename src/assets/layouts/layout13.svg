<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Large Top -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="30" y="36" width="440" height="216">
      <image href="" x="0" y="0" width="440" height="216" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M30 36 h440 v216 h-440 Z" />
    </clipPath>

    <!-- Frame 2: Bottom Left -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="30" y="300" width="140" height="264">
      <image href="" x="0" y="0" width="140" height="264" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M30 300 h140 v264 h-140 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Center -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="210" y="300" width="120" height="144">
      <image href="" x="0" y="0" width="120" height="144" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M210 300 h120 v144 h-120 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Right -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="370" y="300" width="100" height="264">
      <image href="" x="0" y="0" width="100" height="264" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M370 300 h100 v264 h-100 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="20" y="24" width="460" height="240" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="20" y="288" width="160" height="288" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="200" y="288" width="140" height="168" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="360" y="288" width="120" height="288" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="30" y="36" width="440" height="216" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="30" y="300" width="140" height="264" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="210" y="300" width="120" height="144" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="370" y="300" width="100" height="264" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
</svg>