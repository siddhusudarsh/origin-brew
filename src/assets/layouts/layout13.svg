<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Large Top -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="25" y="30" width="450" height="220">
      <image href="" x="0" y="0" width="450" height="220" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M25 30 h450 v220 h-450 Z" />
    </clipPath>

    <!-- Frame 2: Bottom Left -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="25" y="255" width="145" height="320">
      <image href="" x="0" y="0" width="145" height="320" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M25 255 h145 v320 h-145 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Center -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="175" y="255" width="145" height="145">
      <image href="" x="0" y="0" width="145" height="145" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M175 255 h145 v145 h-145 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Right -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="325" y="255" width="150" height="320">
      <image href="" x="0" y="0" width="150" height="320" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M325 255 h150 v320 h-150 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- Image frames -->
  <rect x="25" y="30" width="450" height="220" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="25" y="255" width="145" height="320" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="175" y="255" width="145" height="145" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="325" y="255" width="150" height="320" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
</svg>