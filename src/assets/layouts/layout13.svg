<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Large Top -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="500" height="255">
      <image href="" x="0" y="0" width="500" height="255" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M0 0 h500 v255 h-500 Z" />
    </clipPath>

    <!-- Frame 2: Bottom Left -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="0" y="260" width="162.5" height="340">
      <image href="" x="0" y="0" width="162.5" height="340" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M0 260 h162.5 v340 h-162.5 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Center -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="167.5" y="260" width="165" height="167.5">
      <image href="" x="0" y="0" width="165" height="167.5" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M167.5 260 h165 v167.5 h-165 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Right -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="337.5" y="260" width="162.5" height="340">
      <image href="" x="0" y="0" width="162.5" height="340" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M337.5 260 h162.5 v340 h-162.5 Z" />
    </clipPath>
  </defs>

  <!-- Image frames -->
  <rect x="0" y="0" width="500" height="255" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="0" y="260" width="162.5" height="340" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="167.5" y="260" width="165" height="167.5" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="337.5" y="260" width="162.5" height="340" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
</svg>