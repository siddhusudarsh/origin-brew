<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Top Large -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="30" y="25" width="440" height="260">
      <image href="" x="0" y="0" width="440" height="260" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M30 25 h440 v260 h-440 Z" />
    </clipPath>

    <!-- Frame 2: Middle Square -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="30" y="290" width="440" height="205">
      <image href="" x="0" y="0" width="440" height="205" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M30 290 h440 v205 h-440 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Wide -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="30" y="500" width="440" height="75">
      <image href="" x="0" y="0" width="440" height="75" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M30 500 h440 v75 h-440 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="25" y="20" width="450" height="270" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="25" y="285" width="450" height="215" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="25" y="495" width="450" height="85" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="30" y="25" width="440" height="260" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="30" y="290" width="440" height="205" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="30" y="500" width="440" height="75" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
</svg>