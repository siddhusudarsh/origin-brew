<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Top Large -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="37.5" y="30" width="425" height="200">
      <image href="" x="0" y="0" width="425" height="200" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M37.5 30 h425 v200 h-425 Z" />
    </clipPath>

    <!-- Frame 2: Middle Square -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="37.5" y="270" width="425" height="160">
      <image href="" x="0" y="0" width="425" height="160" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M37.5 270 h425 v160 h-425 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Wide -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="37.5" y="470" width="425" height="100">
      <image href="" x="0" y="0" width="425" height="100" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M37.5 470 h425 v100 h-425 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="25" y="20" width="450" height="220" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="25" y="260" width="450" height="180" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="25" y="460" width="450" height="120" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="37.5" y="30" width="425" height="200" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="37.5" y="270" width="425" height="160" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="37.5" y="470" width="425" height="100" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
</svg>