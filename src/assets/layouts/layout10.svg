<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Frame 1: Top Left Small -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="30" y="30" width="140" height="140">
      <image href="" x="0" y="0" width="140" height="140" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M30 30 h140 v140 h-140 Z" />
    </clipPath>

    <!-- Frame 2: Top Right Large -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="210" y="30" width="260" height="190">
      <image href="" x="0" y="0" width="260" height="190" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M210 30 h260 v190 h-260 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Left Tall -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="30" y="210" width="140" height="260">
      <image href="" x="0" y="0" width="140" height="260" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M30 210 h140 v260 h-140 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Right Top -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="210" y="260" width="120" height="100">
      <image href="" x="0" y="0" width="120" height="100" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M210 260 h120 v100 h-120 Z" />
    </clipPath>

    <!-- Frame 5: Bottom Right Bottom -->
    <pattern id="img5" patternUnits="userSpaceOnUse" x="370" y="260" width="100" height="210">
      <image href="" x="0" y="0" width="100" height="210" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip5">
      <path d="M370 260 h100 v210 h-100 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="20" y="20" width="160" height="160" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="200" y="20" width="280" height="210" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="20" y="200" width="160" height="280" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="200" y="250" width="140" height="120" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="360" y="250" width="120" height="230" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="30" y="30" width="140" height="140" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="210" y="30" width="260" height="190" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="30" y="210" width="140" height="260" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="210" y="260" width="120" height="100" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
  <rect x="370" y="260" width="100" height="210" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
</svg>
