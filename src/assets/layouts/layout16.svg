    </pattern>
    <clipPath id="clip4">
      <path d="M335 195 h150 v210 h-150 Z" />
    </clipPath>

    <!-- Frame 5: Bottom Wide -->
    <pattern id="img5" patternUnits="userSpaceOnUse" x="15" y="427.5" width="470" height="150">
      <image href="" x="0" y="0" width="470" height="150" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip5">
      <path d="M15 427.5 h470 v150 h-470 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="10" y="15" width="480" height="165" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="10" y="187.5" width="160" height="225" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="175" y="187.5" width="150" height="225" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="330" y="187.5" width="160" height="225" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />
  <rect x="10" y="420" width="480" height="165" fill="#FFFFFF" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="15" y="22.5" width="470" height="150" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="15" y="195" width="150" height="210" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="180" y="195" width="140" height="210" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="335" y="195" width="150" height="210" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
  <rect x="15" y="427.5" width="470" height="150" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
