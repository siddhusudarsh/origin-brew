    <pattern id="img1" patternUnits="userSpaceOnUse" x="15" y="22.5" width="470" height="150">
      <image href="" x="0" y="0" width="470" height="150" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M15 22.5 h470 v150 h-470 Z" />
    </clipPath>

    <!-- Frame 2: Middle Left -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="15" y="195" width="150" height="210">
      <image href="" x="0" y="0" width="150" height="210" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M15 195 h150 v210 h-150 Z" />
    </clipPath>

    <!-- Frame 3: Middle Center -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="180" y="195" width="140" height="210">
      <image href="" x="0" y="0" width="140" height="210" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M180 195 h140 v210 h-140 Z" />
