<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Top Left Small -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="30" y="30" width="168" height="168">
      <image href="" x="0" y="0" width="168" height="168" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M30 30 h168 v168 h-168 Z" />
    </clipPath>

    <!-- Frame 2: Top Right Large -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="228" y="30" width="242" height="228">
      <image href="" x="0" y="0" width="242" height="228" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M228 30 h242 v228 h-242 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Left Tall -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="30" y="228" width="168" height="342">
      <image href="" x="0" y="0" width="168" height="342" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M30 228 h168 v342 h-168 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Right Top -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="228" y="288" width="132" height="132">
      <image href="" x="0" y="0" width="132" height="132" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M228 288 h132 v132 h-132 Z" />
    </clipPath>

    <!-- Frame 5: Bottom Right Bottom -->
    <pattern id="img5" patternUnits="userSpaceOnUse" x="390" y="288" width="80" height="282">
      <image href="" x="0" y="0" width="80" height="282" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip5">
      <path d="M390 288 h80 v282 h-80 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="20" y="20" width="188" height="188" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="218" y="20" width="262" height="248" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="20" y="218" width="188" height="362" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="218" y="278" width="152" height="152" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="380" y="278" width="100" height="302" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="30" y="30" width="168" height="168" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="228" y="30" width="242" height="228" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="30" y="228" width="168" height="342" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="228" y="288" width="132" height="132" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
  <rect x="390" y="288" width="80" height="282" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
</svg>