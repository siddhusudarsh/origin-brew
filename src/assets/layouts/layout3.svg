<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Wide Top Hero -->
    <clipPath id="clip1">
      <path d="M20 24 H480 V262 H20 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="20" y="24" width="460" height="238">
      <image href="" preserveAspectRatio="xMidYMid meet" x="0" y="0" width="460" height="238" />
    </pattern>

    <!-- FRAME 2: Bottom Left Portrait -->
    <clipPath id="clip2">
      <path d="M20 267 H248 V576 H20 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="20" y="267" width="228" height="309">
      <image href="" preserveAspectRatio="xMidYMid meet" x="0" y="0" width="228" height="309" />
    </pattern>

    <!-- FRAME 3: Bottom Right Portrait -->
    <clipPath id="clip3">
      <path d="M253 267 H480 V576 H253 Z"/>
    </clipPath>
    <pattern id="img3" patternUnits="userSpaceOnUse" x="253" y="267" width="227" height="309">
      <image href="" preserveAspectRatio="xMidYMid meet" x="0" y="0" width="227" height="309" />
    </pattern>
  </defs>

  <!-- Background color of the page -->
  <rect width="500" height="600" fill="#E0E0E0"/>

  <!-- Photo Frames -->
  <g>
    <!-- Frame 1 -->
    <path d="M20 24 H480 V262 H20 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <!-- Frame 2 -->
    <path d="M20 267 H248 V576 H20 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
    <!-- Frame 3 -->
    <path d="M253 267 H480 V576 H253 Z" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  </g>
</svg>