<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Top Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="50" y="50" width="180" height="180">
      <image href="" x="0" y="0" width="180" height="180" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M50 50 h180 v180 h-180 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="270" y="50" width="180" height="180">
      <image href="" x="0" y="0" width="180" height="180" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M270 50 h180 v180 h-180 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Wide -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="50" y="270" width="400" height="280">
      <image href="" x="0" y="0" width="400" height="280" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M50 270 h400 v280 h-400 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="40" y="40" width="200" height="200" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="260" y="40" width="200" height="200" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="40" y="260" width="420" height="300" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="50" y="50" width="180" height="180" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="270" y="50" width="180" height="180" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="50" y="270" width="400" height="280" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
</svg>