<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Frame 1: Top Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="30" y="30" width="200" height="140">
      <image href="" x="0" y="0" width="200" height="140" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M30 30 h200 v140 h-200 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="270" y="30" width="200" height="140">
      <image href="" x="0" y="0" width="200" height="140" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M270 30 h200 v140 h-200 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Left -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="30" y="230" width="200" height="140">
      <image href="" x="0" y="0" width="200" height="140" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M30 230 h200 v140 h-200 Z" />
    </clipPath>

    <!-- Frame 4: Bottom Right -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="270" y="230" width="200" height="140">
      <image href="" x="0" y="0" width="200" height="140" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M270 230 h200 v140 h-200 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#f5f5f5" />

  <!-- White borders around frames -->
  <rect x="20" y="20" width="220" height="160" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="260" y="20" width="220" height="160" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="20" y="220" width="220" height="160" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />
  <rect x="260" y="220" width="220" height="160" fill="#FFFFFF" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));" />

  <!-- Image frames -->
  <rect x="30" y="30" width="200" height="140" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="270" y="30" width="200" height="140" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="30" y="230" width="200" height="140" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="270" y="230" width="200" height="140" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
</svg>
